<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene 
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>
        
        <a-entity id="groupmuseum" gps-entity-place="longitude: -75.688640; latitude: 45.41307;">
            <a-entity id="bison2" gltf-model="./assets/bison/AncientBison.gltf" rotation="0 30 0" scale="10 10 10" animation-mixer/></a-entity>
            <a-entity id="bison3" gltf-model="./assets/bison/AncientBison.gltf" rotation="0 20 0" scale="10 10 10" animation-mixer/></a-entity>
            <a-entity id="sabre" gltf-model="./assets/sabertooth/Sabertooth.gltf" rotation="0 5 0" scale="5 5 5" animation-mixer/></a-entity>
        </a-entity>

        <a-entity id="groupmammoth" gps-entity-place="longitude: -75.689763; latitude: 45.412706;">
            <a-entity id="mammoth2" gltf-model="./assets/cmammoth/ColumbianMammoth.gltf" rotation="0 10 0" scale="15 15 15" animation-mixer/></a-entity>
            <a-entity id="mammoth3" gltf-model="./assets/cmammoth/ColumbianMammoth.gltf" rotation="0 30 0" scale="10 10 10" animation-mixer/></a-entity>
            <a-entity id="mammoth4" gltf-model="./assets/cmammoth/ColumbianMammoth.gltf" rotation="0 50 0" scale="5 5 5" animation-mixer/></a-entity>
        </a-entity>

        <a-entity id="groupbirds" gps-entity-place="longitude: -75.689763; latitude: 45.412706;">
            <a-entity id="bird1" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 10 0" scale="15 15 15" position="0 20 0" animation-mixer/></a-entity>
            <a-entity id="bird2" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 30 0" scale="15 15 15" position="0 30 0"animation-mixer/></a-entity>
            <a-entity id="bird3" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 50 0" scale="15 15 15" position="0 30 0" animation-mixer/></a-entity>
        </a-entity>
        
    </a-scene>
    

    <div class="centered">
        <p>Bah</p>
    </div>
</body>
