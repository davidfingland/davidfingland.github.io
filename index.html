<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>

    <div class="arjs-loader">
        <div>Loading, please wait...</div>
      </div>

    <a-scene 
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        
        <a-nft
        type="nft"
        url="<path-to-your-image-descriptors>"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5" >  
            <a-entity id="groupmuseum" gps-entity-place="longitude: -75.688640; latitude: 45.41307;">
                <a-entity id="bison2" gltf-model="./assets/bison/AncientBison.gltf" rotation="0 30 0" scale="12 12 12" position="20 0 0" animation-mixer/></a-entity>
                <a-entity id="bison3" gltf-model="./assets/bison/AncientBison.gltf" rotation="0 -10 0" scale="12 12 12" position="-10 0 0" animation-mixer/></a-entity>
                <a-entity id="saberanim" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000">
                    <a-entity id="saber" gltf-model="./assets/sabertooth/Sabertooth.gltf" position="150 0 0" scale="12 12 12" animation-mixer/></a-entity>
                </a-entity>
            </a-entity>

            <a-entity id="groupmammoth" gps-entity-place="longitude: -75.689763; latitude: 45.412706;">
                <a-entity id="mammoth2" gltf-model="./assets/cmammoth/ColumbianMammoth.gltf" rotation="0 0 0" scale="15 15 15" position="0 0 0"animation-mixer/></a-entity>
                <a-entity id="mammoth3" gltf-model="./assets/pmammoth/ColumbianMammoth.gltf" rotation="0 270 0" scale="12 12 12" position="50 0 0"animation-mixer/></a-entity>
                <a-entity id="mammoth4" gltf-model="./assets/pmammoth/ColumbianMammoth.gltf" rotation="0 180 0" scale="10 10 10" position="0 0 50"animation-mixer/></a-entity>
            </a-entity>

            <a-entity id="groupbirds" gps-entity-place="longitude: -75.689763; latitude: 45.412706;" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing:linear">
                <a-entity id="bird1" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 0 0" scale="15 15 15" position="20 20 0" animation-mixer/></a-entity>
                <a-entity id="bird2" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 0 0" scale="15 15 15" position="30 30 0"animation-mixer/></a-entity>
                <a-entity id="bird3" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 180 0" scale="15 15 15" position="-20 40 0" animation-mixer/></a-entity>
            </a-entity>    
    </a-nft>
    </a-scene>

</body>
