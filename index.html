<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <!--<div class="arjs-loader">
      <div>Will dis work...</div>
    </div>-->

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

      <!--IMAGE TRACKING-->
      <!--<a-nft
        type="nft"
        url="./assets/tracking/mammothcaption"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
        <a-text
        value="Test 2"
        scale="50 50 50"
        rotation="0 0 0"
        ></a-text>
      </a-nft>-->

      <a-entity id="temp-parent" gps-entity-place="latitude: 45.412115; longitude: -75.693051" position="0 0 0" >
      
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
      
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
        <a-entity id="groupmuseum" rotation="0 0 0">
            <a-entity id="bison2" gltf-model="./assets/bison/AncientBison.gltf" rotation="0 60 0" scale="1 1 1" position="-5 0 0" animation-mixer/></a-entity>
            <a-entity id="bison3" gltf-model="./assets/bison/AncientBison.gltf" rotation="0 40 0" scale="1 1 1" position="-7 0 -2" animation-mixer/></a-entity>
            <a-entity id="saberanim" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000">
                <a-entity id="saber" gltf-model="./assets/sabertooth/Sabertooth.gltf" position="15 0 0" scale="1 1 1" animation-mixer/></a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="groupmammoth" rotation="0 0 0">
            <a-entity id="mammoth2" gltf-model="./assets/cmammoth/ColumbianMammoth.gltf" rotation="0 0 0" scale="1 1 1" position="0 0 0"animation-mixer/></a-entity>
            <a-entity id="mammoth3" gltf-model="./assets/pmammoth/ColumbianMammoth.gltf" rotation="0 310 0" scale="1 1 1" position="5 0 0"animation-mixer/></a-entity>
            <a-entity id="mammoth4" gltf-model="./assets/pmammoth/ColumbianMammoth.gltf" rotation="0 50 0" scale="1 1 1" position="0 0 5"animation-mixer/></a-entity>
        </a-entity>

        <a-entity id="groupbirds" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing:linear">
            <a-entity id="bird1" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 0 0" scale="1 1 1" position="4 3 0" animation-mixer/></a-entity>
            <a-entity id="bird2" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 0 0" scale="1 1 1" position="6 4 0"animation-mixer/></a-entity>
            <a-entity id="bird3" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 180 0" scale="1 1 1" position="-4 5 0" animation-mixer/></a-entity>
        </a-entity>

        

      </a-entity>

      
      <!-- static camera that moves according to the device movemenents -->
      <!--<a-entity camera></a-entity>-->

      <!--<a-camera gps-camera rotation-reader simulate latitude="true" simulate longitude="true" simulate altitude="true"></a-camera>-->
      <a-camera gps-camera rotation-reader position="0 1.6 0"></a-camera>

      <a-text
        value="Welcome to mammoth AR."
        look-at="[gps-camera]"
        scale="5 5 5"
        gps-entity-place="latitude: 45.412115; longitude: -75.693051"
        position="-4 4 4"
        text.align="center"
      ></a-text>

    </a-scene>

    
  </body>
</html>
