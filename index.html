<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Will dis work...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
      <a-nft
        type="nft"
        url="./assets/tracking/mammothcaption"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
          <a-entity id="groupmuseum" rotation="180 0 0" scale="2 2 2">
            <a-entity id="bison2" gltf-model="./assets/bison/AncientBison.gltf" rotation="0 30 0" scale="12 12 12" position="20 0 0" animation-mixer/></a-entity>
            <a-entity id="bison3" gltf-model="./assets/bison/AncientBison.gltf" rotation="0 -10 0" scale="12 12 12" position="-10 0 0" animation-mixer/></a-entity>
            <a-entity id="saberanim" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000">
                <a-entity id="saber" gltf-model="./assets/sabertooth/Sabertooth.gltf" position="150 0 0" scale="12 12 12" animation-mixer/></a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="groupmammoth" rotation="180 0 0" scale="2 2 2">
            <a-entity id="mammoth2" gltf-model="./assets/cmammoth/ColumbianMammoth.gltf" rotation="0 0 0" scale="15 15 15" position="0 0 0"animation-mixer/></a-entity>
            <a-entity id="mammoth3" gltf-model="./assets/pmammoth/ColumbianMammoth.gltf" rotation="0 270 0" scale="12 12 12" position="50 0 0"animation-mixer/></a-entity>
            <a-entity id="mammoth4" gltf-model="./assets/pmammoth/ColumbianMammoth.gltf" rotation="0 180 0" scale="10 10 10" position="0 0 50"animation-mixer/></a-entity>
        </a-entity>

        <a-entity id="groupbirds" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing:linear">
            <a-entity id="bird1" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 0 0" scale="15 15 15" position="20 20 0" animation-mixer/></a-entity>
            <a-entity id="bird2" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 0 0" scale="15 15 15" position="30 30 0"animation-mixer/></a-entity>
            <a-entity id="bird3" gltf-model="./assets/wmeadowlark/WesternMeadowlark.gltf" rotation="0 180 0" scale="15 15 15" position="-20 40 0" animation-mixer/></a-entity>
        </a-entity>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
